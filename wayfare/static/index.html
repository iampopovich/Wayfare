<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfare - Intelligent Trip Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Wayfare</a>
            </div>
        </nav>

        <div class="container mt-4">
            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
            <div class="row">
                <!-- Left Column - Input Form -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Trip Planning</h5>
                            <form id="tripForm">
                                <!-- Route Details -->
                                <div class="mb-3">
                                    <label class="form-label">Origin</label>
                                    <input type="text" class="form-control" id="origin" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Destination</label>
                                    <input type="text" class="form-control" id="destination" required>
                                </div>

                                <!-- Transportation -->
                                <div class="mb-3">
                                    <label class="form-label">Transportation Type</label>
                                    <select class="form-select" id="transportationType">
                                        <option value="car">Car</option>
                                        <option value="bicycle">Bicycle</option>
                                        <option value="walking">Walking</option>
                                        <option value="bus">Bus</option>
                                        <option value="train">Train</option>
                                        <option value="plane">Plane</option>
                                        <option value="sea">Sea Transport</option>
                                    </select>
                                </div>

                                <!-- Car Details (shown only when car is selected) -->
                                <div id="carDetails" class="mb-3 d-none">
                                    <label class="form-label">Car Model</label>
                                    <input type="text" class="form-control" id="carModel" placeholder="e.g., Toyota Camry 2020">
                                </div>

                                <!-- Passengers -->
                                <div class="mb-3">
                                    <label class="form-label">Number of Passengers</label>
                                    <input type="number" class="form-control" id="passengers" min="1" value="1">
                                </div>

                                <!-- Budget -->
                                <div class="mb-3">
                                    <label class="form-label">Budget Range</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="minBudget" placeholder="Min">
                                        <input type="number" class="form-control" id="maxBudget" placeholder="Max">
                                        <select class="form-select" id="currency">
                                            <option value="USD">USD</option>
                                            <option value="EUR">EUR</option>
                                            <option value="RUB">RUB</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Overnight Stay -->
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="overnightStay">
                                        <label class="form-check-label">Include Overnight Stays</label>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary w-100">Plan Trip</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Right Column - Results -->
                <div class="col-md-8">
                    <!-- Map -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <div id="map" style="height: 400px;"></div>
                        </div>
                    </div>

                    <!-- Results Tabs -->
                    <div class="card">
                        <div class="card-body">
                            <ul class="nav nav-tabs" id="resultTabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-bs-toggle="tab" href="#routeTab">Route</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#stopsTab">Stops</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#accommodationTab">Accommodation</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#costsTab">Costs</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#healthTab">Health</a>
                                </li>
                            </ul>

                            <div class="tab-content mt-3">
                                <!-- Route Tab -->
                                <div class="tab-pane fade show active" id="routeTab">
                                    <div id="routeDetails"></div>
                                </div>

                                <!-- Stops Tab -->
                                <div class="tab-pane fade" id="stopsTab">
                                    <div id="stopsDetails"></div>
                                </div>

                                <!-- Accommodation Tab -->
                                <div class="tab-pane fade" id="accommodationTab">
                                    <div id="accommodationDetails"></div>
                                </div>

                                <!-- Costs Tab -->
                                <div class="tab-pane fade" id="costsTab">
                                    <div id="costsDetails"></div>
                                </div>

                                <!-- Health Tab -->
                                <div class="tab-pane fade" id="healthTab">
                                    <div id="healthDetails"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
